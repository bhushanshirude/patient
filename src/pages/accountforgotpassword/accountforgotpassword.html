<ion-content class="signup-wrapper">
  <a href="#." class="welcome-logo">
    <img src="assets/new-img/logo.png" alt="" />
  </a>
  <h2 class="title-h2">Forgot Password</h2>

  <ion-card class="signup-card">
    <form>
      <ion-list class="signup-block">
        <ion-item class="border-bottom">
          <ion-label class="signup-label">
            <ion-icon item-left name="person"></ion-icon>
          </ion-label>
          <ion-input type="email" placeholder="Enter Register Email "></ion-input>
        </ion-item>
      </ion-list>
      <br/>
      <button class="btn-button">Send</button>
    </form>
  </ion-card>
 <br /><br />
 <p class="signup-text" >A Password reset link will be sent to your Registered Email ID</p>
<br />

<p class="signup-text" (click)="onSignup()">Don't have an Accounr?Sign up</p>
</ion-content>
