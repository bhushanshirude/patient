<div class="logged-pages">
  <ion-menu id="loggedInPages" [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div>
        <ion-row>
          <ion-col>
            <ion-thumbnail class="imgs">
              <img src="assets/img/mittal.jpg">
            </ion-thumbnail>
            <p class="mohit" item-center>Mr.Anupam Mittal</p>
          </ion-col>
        </ion-row>

        <ion-item class="bg xyz" (click)="dashboard()">
          <ion-label class="apple active ">
            <ion-icon ios="ios-home" md="md-home"></ion-icon> Home</ion-label>
        </ion-item>
        <ion-item (click)="dashboard()">
          <ion-label class="apple">
            <ion-icon ios="ios-person" md="md-person"></ion-icon> Profile</ion-label>
        </ion-item>

        <ion-item (click)="find()">
          <ion-label class="apple">
            <ion-icon ios="ios-search" md="md-search"></ion-icon> Find Doctor</ion-label>
        </ion-item>

        <ion-item>
          <ion-label class="apple" (click)="Setting()">
            <ion-icon ios="ios-settings" md="md-settings"></ion-icon> Setting</ion-label>
        </ion-item>

        <ion-item (click)="logout()">
          <ion-label class="apple">
            <ion-icon ios="ios-power" md="md-power"></ion-icon> Logout</ion-label>
        </ion-item>

        <ion-item (click)="supportPage()">
          <ion-label class="apple">
            <img src="assets/icon/support.png"> Support</ion-label>
        </ion-item>

      </div>
    </ion-content>


  </ion-menu>

</div>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
